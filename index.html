<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>매일웨일</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/database.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-main">
<div class="body-center">
    <div id="menu">
        <div class="btn-menu">
            <a href="whale.html" class="btn">
                <img src="img/ic_whale.png" alt="웨일 버튼" class="btn-img">
                <br>웨일</a>
        </div>
        <div class="btn-menu">
            <a href="todo.html" class="btn">
                <img src="img/ic_todo.png" alt="할일 버튼" class="btn-img">
                <br>할일</a>
        </div>
        <div class="btn-menu">
            <a href="setting.html" class="btn">
                <img src="img/ic_setting.png" alt="설정 버튼" class="btn-img">
                <br>설정</a>
        </div>
    </div>
    <br>

    <img src="img/whale1.gif" alt="웨일 이미지" id="whale-main">
    <h1 class="whale-info"></h1>
</div>
<br>

<ul class="todo-list">
    <li>
        <label class="container"><span class="todo-text">토익 강의 듣기</span>
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <input type="button" class="btn-finish">
    </li>
    <li>
        <input type="text" placeholder="새로운 할 일" id="new-to-do">
        <input type="button" value="+" id="add-to-do" class="btn-add">
    </li>
</ul>
</body>
</html>
